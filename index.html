<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissors</title>
</head>
<body>
    <div id="rps-container">
        <div id="rock" class ='button'>
            rock<img src="img/rock.jpeg" alt="rock">
        </div>
        <div id="paper" class ='button'>
            paper<img src="img/paper.jpeg" alt="paper">
        </div>
        <div id="scissors" class ='button'>
            scissors<img src="img/scissors.png" alt="scissors">
        </div>
    </div>
    <div id ="scores">
        <div id="player-score" class="score">0</div>
        <div id="computer-score" class="score">0</div>
    </div>
    <div id="results-container"></div>
    <div id="winner-display"></div>
    <script src="script.js"></script>
</body>
</html>
